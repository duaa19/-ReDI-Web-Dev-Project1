<!DOCTYPE html>
$<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lehrersuche</title>
  <link rel="stylesheet" href="project.css">
</head>
<body>





  <h1 class="beginsearchh1">* Search to your private teacher  *</h1>  

  <div class="form-group">
    <div class="left-container">
      <label for="area">choose the Region:</label><br>
      <select id="area">
        <option value="">-- Bitte wählen --</option>
        <option value="Berlin">Berlin</option>
        <option value="München">München</option>
        <option value="Hamburg">Hamburg</option>
        <option value="Köln">Köln</option>
        <option value="Frankfurt">Frankfurt</option>
        <option value="Stuttgart">Stuttgart</option>
        <option value="Düsseldorf">Düsseldorf</option>
        <option value="Leipzig">Leipzig</option>
      </select>
      <br>
  

  
      <label for="grade">choose the class:</label><br>
      <select id="grade">
        <option value="">-- Bitte wählen --</option>
        <option value="1. Klasse">1. Klasse</option>
        <option value="2. Klasse">2. Klasse</option>
        <option value="3. Klasse">3. Klasse</option>
        <option value="4. Klasse">4. Klasse</option>
        <option value="5. Klasse">5. Klasse</option>
        <option value="6. Klasse">6. Klasse</option>
        <option value="7. Klasse">7. Klasse</option>
        <option value="8. Klasse">8. Klasse</option>
        <option value="9. Klasse">9. Klasse</option>
        <option value="10. Klasse">10. Klasse</option>
        <option value="11. Klasse">11. Klasse</option>
        <option value="12. Klasse">12. Klasse</option>
     </select>
     <br>
  

  
      <label for="subject">choose the subject:</label><br>
      <select id="subject">
        <option value="">-- Bitte wählen --</option>
        <option value="Mathematik">Mathematik</option>
        <option value="Deutsch">Deutsch</option>
        <option value="Physik">Physik</option>
        <option value="Chemie">Chemie</option>
        <option value="Biologie">Biologie</option>
        <option value="Geschichte">Geschichte</option>
      </select>
  <br>

  
      <label for="type">Online or direct?</label><br>
      <select id="type">
        <option value="">-- Bitte wählen --</option>
        <option value="online">Online</option>
        <option value="vor Ort">Vor Ort</option>
    </select>
    <br>
  

   <button id="searchButton">Search</button>
   </div>





   <div class="right-image">
    <img src="teacher2.jpg" alt="teacher2">
  </div>
  </div>

  <div class="results" id="results"></div>
  </div>

  <br>
  <hr>
  

   





  <script src="project.js"></script>
</body>
</html>
